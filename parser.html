<script type="module">

import Document from "./src/Document.js";
import Formats from "./src/Formats.js";

const writer = document.querySelector(".k-writer");
const preview = document.querySelector(".preview");
const doc = Document(writer, Formats);

writer.innerHTML = doc.toHtml();
preview.innerHTML = JSON.stringify(doc.toJson(), null, 4);

</script>
